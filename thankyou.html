<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Siddhika Agarwal</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .thank-you-section {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-8) var(--space-4);
        }

        .thank-you-content {
            max-width: 600px;
            background: var(--bg-secondary);
            padding: var(--space-8);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        .check-icon {
            color: var(--secondary-color);
            margin-bottom: var(--space-4);
        }
    </style>
</head>

<body>
    <!-- Header with Navigation -->
    <header class="header">
        <nav class="nav" role="navigation" aria-label="Main navigation">
            <div class="nav-brand">
                <a href="index.html" class="logo" aria-label="Home">Siddhika</a>
            </div>
            <ul class="nav-menu" role="menubar">
                <li class="nav-item" role="none">
                    <a href="index.html#home" class="nav-link" role="menuitem">Home</a>
                </li>
                <li class="nav-item" role="none">
                    <a href="index.html#projects" class="nav-link" role="menuitem">Projects</a>
                </li>
                <li class="nav-item" role="none">
                    <a href="index.html#contact" class="nav-link" role="menuitem">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="thank-you-section">
            <div class="container">
                <div class="thank-you-content">
                    <div class="check-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22,4 12,14.01 9,11.01"></polyline>
                        </svg>
                    </div>
                    <h1>Thank You!</h1>
                    <p>Your message has been successfully sent. I will get back to you as soon as possible.</p>
                    <div style="margin-top: var(--space-6);">
                        <a href="index.html" class="btn btn-primary">Back to Portfolio</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-text">
                    <p>&copy; 2026 Siddhika Agarwal</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
